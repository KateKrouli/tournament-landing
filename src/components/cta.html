<div class="cta">
    <div class="cta__image">
        <img src="images/cta.webp">
    </div>
    <div class="cta__text">
        Flip for <br>a Pick
    </div>
</div>

<style>
    .cta {
        position: fixed;
        right: 0;
        bottom: 0;
        display: flex;
        padding: 3.81px;
        flex-direction: column;
        align-items: center;
        gap: 3.81px;
        border-radius: 81.907px 81.907px 0 0;
        background: rgba(0, 19, 37, 0.80);
        cursor: pointer;
        z-index: 97;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s;
    }

    .cta.cta--visible {
        opacity: 1;
        pointer-events: auto;
    }

    .cta__image {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 52.41px;
        height: 52.41px;
        border-radius: 100%;
        background: radial-gradient(71.71% 50% at 50% 50%, rgba(20, 160, 255, 0.60) 0%, rgba(20, 160, 255, 0.12) 100%);
        backdrop-filter: blur(8.958958625793457px);
    }

    .cta__text {
        display: flex;
        padding: 3.81px 0;
        justify-content: center;
        align-items: center;
        gap: 9.524px;
        align-self: stretch;
        color: var(--semantic-brand-50, #FFF);
        text-align: center;
        font-size: 9px;
        font-style: italic;
        font-weight: 800;
        text-transform: uppercase;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cta = document.querySelector('.cta');
    function toggleCta() {
        if (window.scrollY > 300) {
            cta.classList.add('cta--visible');
        } else {
            cta.classList.remove('cta--visible');
        }
    }
    toggleCta();
    window.addEventListener('scroll', toggleCta);
});
</script>
